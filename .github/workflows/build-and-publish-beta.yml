name: Build & Publish Beta

on:
    push:
        paths:
            - 'src/**'
            - 'build/**'
            - 'samples/**'
    workflow_dispatch:

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Build FontStashSharp.PlatformAgnostic
      run: dotnet build build\FontStashSharp.PlatformAgnostic.sln --configuration Release
    - name: Build FontStashSharp.MonoGame
      run: dotnet build build\FontStashSharp.MonoGame.sln --configuration Release
    - name: Build FontStashSharp.Stride
      run: dotnet build build\FontStashSharp.Stride.sln --configuration Release
    - name: Build FontStashSharp.Kni
      run: dotnet build build\FontStashSharp.Kni.sln --configuration Release
    - name: Build FontStashSharp.XNA
      run: dotnet build build\FontStashSharp.XNA.sln --configuration Release
    - name: Test
      run: dotnet test build\FontStashSharp.MonoGame.sln
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BuildArtifacts
        path: |
          src/FontStashSharp/bin/Release/
          src/XNA/bin/MonoGame/Release/
          src/XNA/bin/Stride/Release/
          src/XNA/bin/Kni/Release/
          src/XNA/bin/XNA/Release/
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1